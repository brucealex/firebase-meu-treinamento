
<section class="gym-content-staff-wrap">
  <section class="gym-content-staff-add-action">
    <md-button title="Adicionar Funcionário" ng-click="newStaffDialog($event)" class="md-raised md-primary"> 
      <!-- ng-md-icon(icon="add_circle_outline" style="fill:white"  size="25")-->Inserir Funcionário
    </md-button>
  </section>
  <section class="gym-content-staff-search">
    <md-input-container md-no-float="">
      <input placeholder="Pesquisar Funcionário" ng-model="bindModel.groupName" class="input-search"/>
    </md-input-container>
    <ng-md-icon icon="search" style="fill:grey" size="35"></ng-md-icon>
  </section>
  <section class="gym-content-staff-content-wrap">
    <section class="gym-content-staff-content">
      <md-content class="gym-content-staff-scroll">
        <ul class="gym-content-staff-list">
          <!-- li.gym-content-staff-item(ng-repeat="n in lista track by $index" class="angular-animate")-->
          <li ng-repeat="n in lista track by $index" class="gym-content-staff-item">
            <ds-user>
              <section class="ds-user-item--image"><img ng-src="https://www.ucarecdn.com/ae73a3d6-f816-4a0e-9d21-18528234b2cc/-/crop/175x175/89,0/-/preview/53x53/" holder="holder.js/53x53?auto=yes&amp;theme=sky&amp;text=BRU"/></section>
              <section class="ds-user-item--name">
                <p>Bruno Alexandre</p><span class="ds-user-item--type">Professor</span>
              </section>
              <section class="ds-user-item--switch">
                <md-switch md-no-ink="" title="{{active}}" aria-label="ativar Professor" ng-init="active=true" ng-model="active" class="md-primary">
                  <!-- | Switch (md-primary): No Ink-->
                </md-switch>
              </section>
              <section ng-click="editStaffDialog($event,'bruno')" class="ds-user-item--edit">
                <ng-md-icon icon="mode_edit" tooltip-delay="900" title="Editar Funcionário" tooltip-size="small" style="fill:grey" size="25"></ng-md-icon>
              </section>
              <section class="ds-user-item--delete">
                <ng-md-icon icon="clear" tooltips="tooltips" tooltip-lazy="true" tooltip-title="Excluir Funcionário" tooltip-size="small" style="fill:grey" size="25"></ng-md-icon>
              </section>
            </ds-user>
          </li>
        </ul>
      </md-content>
    </section>
  </section>
</section>
