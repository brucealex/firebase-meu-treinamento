
<section class="ds-exercise-select-item">
  <section ng-class="{'active': isOpened}" class="ds-exercise-item-wrap">
    <section ng-if="!isOpened" ng-click="open_exerc();" class="ds-exercise-item-closed-wrap">
      <section class="ds-exercise-item-closed">
        <section class="ds-exercise-item-closed-title">
          <p>Costas</p>
        </section>
        <section class="ds-exercise-item-closed-resume"><span>12 Exercícios
            <ng-md-icon icon="expand_more" style="fill:grey" size="17"></ng-md-icon></span></section>
      </section>
    </section>
    <section ng-if="isOpened" class="ds-exercise-item-opened-wrap animated fadeIn">
      <section class="ds-exercise-item-opened">
        <section ng-click="close_exerc();" class="ds-exercise-item-opened-title">
          <p>Costas</p>
        </section>
        <section class="ds-exercise-item-opened-resume">
          <md-button class="md-warn">Excluir Grupo</md-button>
        </section>
      </section>
      <section class="ds-exercise-item-opened-content-wrap">
        <section class="ds-exercise-item-opened-content"><span>Supino Declinado
            <ng-md-icon icon="close" style="fill:black" size="19"></ng-md-icon></span><span>Supino Alteres
            <ng-md-icon icon="close" style="fill:black" size="19"></ng-md-icon></span><span>Supino Alteres
            <ng-md-icon icon="close" style="fill:black" size="19"></ng-md-icon></span><span>Crucifixo
            <ng-md-icon icon="close" style="fill:black" size="19"></ng-md-icon></span><span>Supino Reto 
            <ng-md-icon icon="close" style="fill:black" size="19"></ng-md-icon></span><span>Supino Inclinado
            <ng-md-icon icon="close" style="fill:black" size="19"></ng-md-icon></span><span>Supino Declinado
            <ng-md-icon icon="close" style="fill:black" size="19"></ng-md-icon></span><span>Supino Alteres
            <ng-md-icon icon="close" style="fill:black" size="19"></ng-md-icon></span><span>Crucifixo
            <ng-md-icon icon="close" style="fill:black" size="19"></ng-md-icon></span><span>Supino Inclinado Aberto
            <ng-md-icon icon="close" style="fill:black" size="19"></ng-md-icon></span><span>Supino Declinado
            <ng-md-icon icon="close" style="fill:black" size="19"></ng-md-icon></span><span>Supino Alteres
            <ng-md-icon icon="close" style="fill:black" size="19"></ng-md-icon></span><span>Crucifixo
            <ng-md-icon icon="close" style="fill:black" size="19"></ng-md-icon></span></section>
      </section>
      <section class="ds-exercise-item-opened-header">
        <section class="ds-exercise-item-opened-input">
          <md-input-container md-no-float="">
            <input placeholder="Digite nome do exercício para inserí-lo" ng-model="newExercise"/>
          </md-input-container>
        </section>
        <section class="ds-exercise-item-opened-action">
          <md-button ng-disabled="!newExercise" class="md-raised md-primary">Inserir Exercício</md-button>
        </section>
      </section>
    </section>
  </section>
</section>
